<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <link rel="stylesheet" href="/css/edit-profile.css" />
    <link rel="stylesheet" href="/css/loader.css" />
    <link rel="stylesheet" href="/css/theme.css" />
  </head>

  <body>
    <div id="load" class="load">
      <span class="loader"></span>
    </div>
    <header>
      <div class="header_nav">
        <a href="../index.html"><img src="/asign/image/Logo.svg" alt="" /> </a>
        <ul class="header_nav_ul">
          <li onclick="borderCheck(this)" id="li" class="header_nav_li">
            <a href="../index.html">Bosh sahifa</a>
          </li>
          <li onclick="borderCheck(this)" id="li" class="header_nav_li">
            <a href="/html/autor.html">Adiblar</a>
          </li>
          <li onclick="borderCheck(this)" id="li" class="header_nav_li">
            <a href="/html/../aboutUs.html">Biz haqimizda / Aloqa</a>
          </li>
          <li onclick="borderCheck(this)" id="li" class="header_nav_li">
            <a id="addBookid" href="/html/create-book.html"></a>
          </li>
        </ul>
        <div class="profile_box">
          <a href="/html/user-page.html">
            <img
              class="profile_box_img"
              src="/asign/image/defult.img"
              alt="User photo"
            />
          </a>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="editBox">
        <div class="header">
          <h2>Your Profile</h2>

          <div class="buttons">
            <button onclick="discard()" class="discard">Discard</button>
            <button onclick="saveBut()" class="save">Save</button>
          </div>
        </div>

        <div class="profile-picture">
          <img id="img" src="/asign/image/defult.img" alt="Profile" />
          <div>
            <!-- <button
            id="showBtn"
            type="button"
            onclick="showFile()"
            class="image_box_nav_img"
          >
            Rasmni yangilash
          </button> -->
            <input type="file" id="file" onchange="handleFileChange(event)" />
          </div>
        </div>

        <h3 class="informat">Personal Information</h3>
        <div class="form-group">
          <label class="ppp">First Name</label>
          <input id="inp" type="text" value="Name" />

          <label class="ppp">Last Name</label>
          <input id="inpu" type="text" value="Surname" />
        </div>

        <div class="form-group">
          <label class="ppp">Date of birth</label>
          <input id="input" type="date" value="dd-mm-yyyy" />

          <label class="ppp">Phone number</label>
          <div class="phone-input">
            <input id="phone-number" type="tel" value="+998" />
          </div>

          <label class="ppp">Country</label>
          <input id="placeholder" type="text" value="Your country" />
        </div>

        <script src="/java-script/edit-profile.js"></script>
      </div>
    </div>

    <script src="/java-script/edit-profile.js"></script>
  </body>
</html>

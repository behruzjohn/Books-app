<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/next-page.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/loader.css" />
    <link rel="stylesheet" href="/css/user-page.css" />
  </head>

  <body>
    <div id="load" class="load">
      <span class="loader"></span>
    </div>
    <!-- <div class="container"> -->
    <header>
      <div class="header_nav">
        <img src="/asign/image/Logo.svg" alt="" />
        <ul class="header_nav_ul">
          <li onclick="borderCheck(this)" id="li" class="header_nav_li">
            <a href="http://127.0.0.1:5500/html/next-page.html">Bosh sahifa</a>
          </li>
          <li onclick="borderCheck(this)" id="li" class="header_nav_li">
            <a href="#">Adiblar</a>
          </li>
          <li onclick="borderCheck(this)" id="li" class="header_nav_li">
            <a href="#">Kategoriya</a>
          </li>
          <li onclick="borderCheck(this)" id="li" class="header_nav_li">
            <a href="#">Maqolalar</a>
          </li>
          <li onclick="borderCheck(this)" id="li" class="header_nav_li">
            <a href="#">Forum</a>
          </li>
        </ul>
        <div class="profile_box">
          <img
            class="profile_box_img"
            src="/asign/image/defult.img"
            alt="User photo"
          />
        </div>
      </div>
    </header>
    <!-- </div> -->
    <div class="container">
      <div class="main-page">
        <div class="main-page_nav">
          <img
            class="main-page_nav_img"
            src="/asign/image/banner.png"
            alt="Banner"
          />
          <div class="search">
            <div class="search-box">
              <div class="search-box_nav">
                <h1 class="search-box_nav_h1">Qidirish</h1>
                <div class="text-input">
                  <input
                    id="book-search"
                    class="text-input_input"
                    placeholder="Adiblar, kitoblar, audiolar, maqolalar..."
                    type="text"
                  />
                  <button onclick="search()" class="text-input_btn">
                    <img
                      class="text-input_btn_img"
                      src="/asign/image/search-icon.svg"
                    /><span class="text-input_btn_span">Izlash</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="catagor">
            <div class="catagor_nav">
              <div class="texts-catog">
                <h1 class="catagor_nav_h1">Asosiy kategoriyalar</h1>
              </div>
              <div class="catagor_nav_header">
                <ul class="catagor_nav_header_ul">
                  <li
                    onclick="filterClassic(this)"
                    class="catagor_nav_header_ul_li"
                  >
                    <a class="catagor_nav_header_ul_li_a" href="#">Classic </a>
                  </li>
                  <li
                    onclick="filterBiography(this)"
                    class="catagor_nav_header_ul_li"
                  >
                    <a class="catagor_nav_header_ul_li_a" href="#"
                      >Biography
                    </a>
                  </li>
                  <li
                    onclick="filterScients()"
                    class="catagor_nav_header_ul_li"
                  >
                    <a class="catagor_nav_header_ul_li_a" href="#">Scients </a>
                  </li>
                </ul>
              </div>
              <div class="shoirs">
                <h3 id="shoirs_h3">Sizga yoqishi mumkun:</h3>
                <div id="shoirs" class="shoirs_nav"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/java-script/next-page.js"></script>
  </body>
</html>
